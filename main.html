<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Send</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="regform"><center><b>Sender Information</b><center></div>
	<div class="main">
		<form>
			<div id="name">
			<h2 class="name">Name</h2>
			<input class="firstname" type="text" name="first_name" placeholder="Firstname"><br>
			<label class="firstlabel">first name</label>
			
			<input class="lastname" type="text" name="last_name" 
			placeholder="Lastname">
			<label class="lastlabel">last name</label>
			</div>

			<h2 class="name">Company</h2>
			<input class="company" type="text" name="company"> 

			<h2 class="name">Email</h2>
			<input class="email" type="text" name="email">

			<h2 class="name"> Phone</h2>
			<input class="code" type="text" name="area_code">
			<label class="area-code">Area Code</label>
			<input class="number" type="text" name="phone">
			<label class="phone-number">Phone Number</label>

			<h2 class="name"> Where</h2>
			<select class="option" name="subject">
				<option disabled="disabled" selected="selected">Address
				</option>
				<option>Bukhara</option>
				<option>Tashkent</option>
				<option>Andijan</option>
				<option>Fargana</option>
				<option>Namangan</option>
				<option>Sirdaryo</option>
				<option>Jizzakh</option>
				<option>Samarqand</option>
				<option>Qashqadaryo</option>
				<option>Surxandaryo</option>
				<option>Navoi</option>
				<option>Khorazm</option>
				<option>Qoraqalpoq</option>

			</select>

			<button type="submit"><a href="http://google.com"> Register</button>



		</form>
	</div>


</body>
</html>
